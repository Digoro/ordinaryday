<link rel="stylesheet" href="/assets/font-awesome.min.css">
<link rel="stylesheet" href="/assets/froala_editor.pkgd.min.css">

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <textarea [froalaEditor] formControlName="formModel" [(froalaModel)]="form.formModel"></textarea>
    <!--<div [froalaView]="form.formModel"></div>-->
    <button ion-button color="dark" type="submit">Submit</button>
  </form>

  <ion-grid>
    <ion-row *ngFor="let diary of diaries">
      <ion-col>{{diary.date | date:'yyyy-MM-dd'}}</ion-col>
      <ion-col>{{diary.content}}</ion-col>
      <ion-col><button ion-button color="danger" small (click)="delete(diary)">삭제</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
